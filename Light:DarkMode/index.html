<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light / Dark Mode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="theme-switch-container">
        <span id="toggle-icon">
            <span class="toggle-text">โหมดกลางวัน</span>
            <i class="fa-solid fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>

        </label>
        
    </div>
    <nav id="nav">
        <a href="#home">หน้าแรก</a>
        <a href="#project">โปรเจค</a>
        <a href="#contact">ช่องทางการติดต่อ</a>
    </nav>
    <section id="home">
        <div class="title-group">
            <h1>ARNON CHANAL</h1>
            <h2>I wanna Fullstack Developer</h2>
        </div>
    </section>
    <section id="project">
        <h1>ผลงานด้านโปรเจค</h1>
        <div class="project-container">
            <div class="image-container">
                <h2>Front-end</h2>
                <img src="img/undraw_programming_light.svg" alt="" id="image1">
            </div>
            <div class="image-container">
                <h2>Back-end</h2>
                <img src="img/undraw_server_light.svg" alt="" id="image2">
            </div>
            <div class="image-container">
                <h2>Fullstack</h2>
                <img src="img/undraw_engineering_light.svg" alt="" id="image3">
            </div>
        </div>

    </section>
    <section id="contact">
        <div class="social-icon">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-line"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-github"></i>
        </div>

    </section>
    
    <script src="script.js"></script>
</body>
</html>

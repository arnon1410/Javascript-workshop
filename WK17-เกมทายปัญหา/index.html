<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>เกมทายปัญหา</title>
</head>
<body>
    <button id="clear" class="clear btn">
        <i class="fa-solid fa-trash"></i>
    </button>
    <h1>เกมทายปัญหา
        <button id="show" class="btn btn-small">
            <i class="fa-solid fa-plus"> เพิ่มคำถาม</i>
        </button>
    </h1>
    <div class="card-container cards" id="card-container"></div>
    <div class="navigation">
        <button id="prev" class="nav-button">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <p class="current" id="current"></p>
        <button id="next" class="nav-button">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>
    <div class="add-container" id="add-container">
        <h3>
            เพิ่มคำถาม
            <button id="btn-hidden" class="btn btn-small btn-hidden">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </h3>
        <div class="form-group">
            <label for="">คำถาม</label>
            <textarea id="question"></textarea>
        </div>
        <div class="form-group">
            <label for="">เฉลย</label>
            <textarea id="answer"></textarea>
        </div>
        <button id="add-card" class="btn">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมพิมพ์เร็ว</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="level-btn" class="level-btn">
        <i class="fa-solid fa-gear"></i>
    </button>
    <div class="settings" id="settings">
        <form id="level-form">
            <label for="">ระดับความยาก :</label>
            <select id="level">
                <option value="easy">ง่าย</option>
                <option value="medium">ปานกลาง</option>
                <option value="hard">ยาก</option>
            </select>
        </form>
    </div>
    <div class="container">
        <h2>เกมพิมพ์เร็ว | Speed Typeing</h2>
        <h1 id="word" class="word"></h1>
        <input type="text" id="text" autocomplete="off" placeholder="ป้อนคำที่แสดง">
        <p class="time-container">เวลา<span id="time"></span>วินาที</p>
        <p class="score-container"><span id="score">0</span>คะแนน</p>
        <div id="gameover-container" class="gameover-container">
            <h2>เกมจบลงแล้ว</h2>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
